<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github Repozytoria</title>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="container">

    <div class="searchContainer">
        <h1 class="text-center heading" >Wyświetlanie listy repozytoriów</h1>
        <p class="lead">Wprowadź nazwę konta. </p>
        <div class="row">
            <div class="col-12">
                <input class="col-md-3" type="text" id="user" class="form-control" placeholder="Nazwa konta">
                <button id="compare" class="btn btn-primary" type="submit">Pokaż repozytoria</button>
            </div>
        </div>

        <div id="sameContent" style="display:none;"></div>

        <center>
            <div>
                <table class="sortable">
                    <thead>
                    <tr>
                        <th >Nazwa repozytorium</th>
                        <th >Fork?</th>
                        <th onclick="sortTable(1)">Ilość kontrybutorów</th>
                    </tr>
                    </thead>
                    <tbody id="text_table">
                    </tbody>

                </table>

            </div>
        </center>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous">
</script>
<script src="js/main.js"></script>

</body>
</html>
